<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="home::navbar"></div>
<h1>list</h1>
<table border="1">
    <tr th:each="beverage:${beverages}">
        <td th:text="${beverage.id}"></td>
        <td th:text="${beverage.title}"></td>
        <td th:text="${beverage.detail}"></td>
        <td th:text="${beverage.price}"></td>
        <td th:text="${beverage.sugar}"></td>
        <td><a th:href="@{/beverages/delete(id=${beverage.id})}">DELETE</a></td>
        <td><a th:href="@{/beverages/modify(id=${beverage.id})}">MODIFY</a></td>
    </tr>
</table>
</body>
</html>

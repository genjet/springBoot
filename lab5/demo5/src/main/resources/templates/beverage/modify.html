<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:insert="home::navbar"></div>
<h1>modify</h1>
<form th:object="${beverageForm}" method="post" th:action="@{/beverages/modify}">
  <input type="hidden" th:field="*{id}"/>
  <ul>
    <li><p>title</p>
      <input type="text" th:field="*{title}">
    </li>
    <li><p>detail</p>
      <input type="text" th:field="*{detail}">
    </li>
    <li><p>price</p>
      <input type="number" th:field="*{price}">
    </li>
    <li><p>sugar</p>
      <input type="number" step="0.1" th:field="*{sugar}">
    </li>
  </ul>
  <button type="submit">Submit</button>
</form>

</body>
</html>
